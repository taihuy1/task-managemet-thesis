version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: task-manager-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-taskmanager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    container_name: task-manager-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-taskmanager}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: http://localhost
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend Web Service
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: task-manager-web
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
